<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<h1>Current User</h1>

<span>Lust Name: </span>
<span th:text="${user.lustName}"></span>
<br>
</body>
</html>
